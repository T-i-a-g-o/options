<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Dinâmico</title>
</head>
<body>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Obtém os parâmetros da URL
        const params = new URLSearchParams(window.location.search);

        // Decodifica o valor do parâmetro 'link'
        const linka = (params.get('link'));
        const link = encodeURIComponent(linka);
        //console.log(encodeURIComponent(link));

        if (link) {
            // Cria o iframe com o 'src' obtido da URL decodificada
            const frama = document.createElement('iframe');
            frama.setAttribute("src", link); // Define o src com o valor dinâmico
            frama.setAttribute("width", "100%");
            frama.setAttribute("height", "500px");
            frama.setAttribute("frameborder", "0"); // Remove a borda
            document.body.appendChild(frama); // Adiciona ao body
        } else {
            // Caso o parâmetro 'link' não esteja presente ou seja inválido
            console.error('O parâmetro "link" não foi encontrado ou está vazio.');
        }
    });
    </script>
</body>
</html>

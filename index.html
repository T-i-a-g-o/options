<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Jogos Adicionais</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #errorMessage {
      display: none;
      color: red;
      text-align: center;
      font-size: 18px;
      margin: 20px;
    }
  </style>

  <script>
    // Função para obter parâmetros da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Armazena o link globalmente para uso no onload
    let dynamicLink = getQueryParam('link');
  </script>
</head>
<body>
  <div id="errorMessage">Erro: Nenhum link válido foi fornecido. Por favor, acesse esta página através do link enviado por e-mail.</div>

  <iframe id="formIframe" onload="
    if (dynamicLink) {
      this.src = decodeURIComponent(dynamicLink);
    } else {
      this.style.display = 'none';
      document.getElementById('errorMessage').style.display = 'block';
    }
  "></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Jogos Adicionais</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #errorMessage {
      display: none;
      color: red;
      text-align: center;
      font-size: 18px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="errorMessage">Erro: Nenhum link válido foi fornecido. Por favor, acesse esta página através do link enviado por e-mail.</div>
  <iframe id="formIframe"></iframe>

  <iframe id="formIframe" src="" 
    frameborder="0" width="100%" height="1000px"></iframe>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const link = getQueryParam('link');
    const iframe = document.getElementById('formIframe');
    const errorMessage = document.getElementById('errorMessage');

    if (link) {
      iframe.src = decodeURIComponent(link);
    } else {
      iframe.style.display = 'none';
      errorMessage.style.display = 'block';
    }
  </script>
</body>
</html>

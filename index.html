<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Dinâmico</title>
</head>
<body>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Obtém os parâmetros da URL
        const params = new URLSearchParams(window.location.search);

        const urlCompleta = "https://script.google.com/macros/s/AKfycbw6QhwvWDunYz0rFJTqsQAGOJk6RDTmX7N-f3nf32hyMNvQPXDJE13JDJHrrY1_qi6D/exec?numeroPedido=102&email=tiagovix3%40gmail.com&subpastasDisponiveis=ADIVINHE%20QUEM%2CCA%C3%87A%20PALAVRAS%2CCORRIDA%20DO%20ALFABETO%2CCRUZADINHA%2CC%C3%81PSULA%20DO%20TEMPO%2CDESEJOS%20PARA%20O%20BEB%C3%8A%2CDESEMBARALHANDO%20AS%20LETRAS%2CO%20QUE%20TEM%20NA%20BOLSA%2CO%20QUE%20TEM%20NO%20CELULAR%2CQUANTO%20CUSTA%2CQUANTO%20MEDE%20A%20BARRIGA%20DA%20MAM%C3%83E%2CSTOP%20DO%20BEB%C3%8A";
        console.log('esta é a url completa: ' + urlCompleta);

        // Obtém o valor do parâmetro 'link' e converte explicitamente para string
        const link = String(params.get('link'));
        console.log('este é o link obtido: ' + link);

        if (link) {
            // Cria o iframe com o 'src' obtido da URL
            const frama = document.createElement('iframe');
            frama.setAttribute("src", link); // Define o src com o valor dinâmico
            frama.setAttribute("width", "100%");
            frama.setAttribute("height", "500px");
            frama.setAttribute("frameborder", "0"); // Remove a borda
            document.body.appendChild(frama); // Adiciona ao body
        } else {
            // Caso o parâmetro 'link' não esteja presente ou seja inválido
            console.error('O parâmetro "link" não foi encontrado ou está vazio.');
        }
    });
    </script>
</body>
</html>

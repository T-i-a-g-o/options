<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Dinâmico</title>
</head>
<body>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Obtém os parâmetros da URL
        const params = new URLSearchParams(window.location.search);

        // Verifica e exibe todos os parâmetros para diagnóstico (opcional)
        console.log('Parâmetros encontrados:', Object.fromEntries(params.entries()));

        // Obtém o valor do parâmetro 'link'
        const link = params.get('link');

        if (link) {
            // Cria e insere o iframe se o 'link' existir
            const frama = document.createElement('iframe');
            frama.setAttribute("src", link);
            frama.setAttribute("width", "100%");
            frama.setAttribute("height", "500px");
            frama.setAttribute("frameborder", "0");
            document.body.appendChild(frama);
        } else {
            // Alerta se o parâmetro 'link' estiver ausente
            console.error('Parâmetro "link" não encontrado na URL.');
        }
    });
    </script>
</body>
</html>

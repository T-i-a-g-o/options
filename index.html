<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Jogos Adicionais</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #errorMessage {
            display: none;
            color: red;
            text-align: center;
            font-size: 18px;
            margin: 20px;
        }
        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            iframe {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="errorMessage">Erro: Nenhum link válido foi fornecido. Por favor, acesse esta página através do link enviado por e-mail.</div>
    <iframe id="formIframe"></iframe>

    <script>
        // Função para obter o parâmetro 'link' da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Obtém o parâmetro 'link' da URL
        const link = getQueryParam('link');

        // Seleciona o iframe e o elemento de erro
        const iframe = document.getElementById('formIframe');
        const errorMessage = document.getElementById('errorMessage');

        // Verifica se o parâmetro 'link' existe e define o src do iframe
        if (link) {
            iframe.src = link;
        } else {
            // Se não houver link, esconde o iframe e mostra a mensagem de erro
            iframe.style.display = 'none';
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Dinâmico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="formIframe" src=""></iframe>

  <script>
    // Função para extrair o parâmetro "url" da URL atual
    function getIframeURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("url");
    }

    const iframeSrc = getIframeURL();

    if (iframeSrc) {
      document.getElementById("formIframe").src = decodeURIComponent(iframeSrc);
    } else {
      document.body.innerHTML = "<p style='padding:20px; font-size:18px;'>Parâmetro <code>url</code> não encontrado na URL.</p>";
    }
  </script>
</body>
</html>

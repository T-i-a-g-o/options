<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Dinâmico</title>
</head>
<body>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Obtém os parâmetros da URL
        const params = new URLSearchParams(window.location.search);

        // Obtém o valor do parâmetro 'link'
        const link = params.get('link');

        if (link) {
            // Cria o iframe com o 'src' obtido da URL
            const frama = document.createElement('iframe');
            frama.setAttribute("src", link); // Usa o valor dinâmico do parâmetro
            frama.setAttribute("width", "100%");
            frama.setAttribute("height", "500px");
            frama.setAttribute("frameborder", "0"); // Remove a borda
            document.body.appendChild(frama); // Adiciona ao body
        } else {
            // Caso o parâmetro 'link' não esteja presente
            console.error('O parâmetro "link" não foi encontrado na URL.');
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Dinâmico</title>
</head>
<body>
    <script>
    // Executa quando o DOM estiver carregado
    document.addEventListener('DOMContentLoaded', function() {
        // Obtém os parâmetros da URL
        const params = new URLSearchParams(window.location.search);

        // Obtém o valor do parâmetro 'link'
        const link = params.get('link');

        // Verifica se o parâmetro 'link' existe e tem um valor
        if (link) {
            const frama = document.createElement('iframe');
            frama.setAttribute("src", link); // Define o src com o valor do parâmetro
            frama.setAttribute("width", "100%");
            frama.setAttribute("height", "500px");
            frama.setAttribute("frameborder", "0"); // Remove a borda
            document.body.appendChild(frama); // Adiciona o iframe ao body
        } else {
            console.error('O parâmetro "link" não foi fornecido na URL.');
        }
    });
    </script>
</body>
</html>
